<!DOCTYPE html>
<html>
<head>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
height:100vh;
background-color:#504a9e;
}
.toDo{
background-color:#fff;
padding:10px;
border-radius:10px;
width:500px;
}
.toDo input{
width:80%;
padding:10px;
font-size:18px;
}
.toDo ol li{
position:relative;
}
.toDo .delete{
position:absolute;
right:20px;
}
.toDo .check{
position:absolute;
right:50px;
}
.toDo .checked{
color: green;
text-decoration: line-through;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div class="toDo">
<input type="text">
<button>Add</button>
<ol>

</ol>
</div>
<script src="app.js"></script>
</body>
</html>
